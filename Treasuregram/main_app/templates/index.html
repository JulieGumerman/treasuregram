{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <script src="https://kit.fontawesome.com/fa7183b379.js" crossorigin="anonymous"></script>
    <title>TreasureGram</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <i class="fad fa-treasure-chest"></i>
        </a>
    </nav>
    <main class="container" role="main">
    <h1>TreasureGram</h1>
        {% for treasure in treasures %}
        <div class="card bg-light text-dark" style="width: 200px">
            <img src="{{treasure.image}}" class="card-img-top" style="height: 100px"/>
            <div class="card-body">
                <h2 class="card-title">{{treasure.name}}</h2>
                
            </div>
            
        </div>
        {% endfor %}
    </main>
</body>
</html>
